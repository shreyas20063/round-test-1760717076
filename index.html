<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .dashboard-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .dashboard-content {
            text-align: center;
            padding: 2rem;
            max-width: 800px;
            width: 100%;
        }
        .dashboard-heading {
            margin-bottom: 2rem;
            color: #212529;
            font-weight: 600;
        }
        .table-container {
            margin-top: 2rem;
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
    <div class="container dashboard-container">
        <div class="dashboard-content">
            <h1 class="dashboard-heading">Welcome to Product Dashboard</h1>
            <button type="button" class="btn btn-primary btn-lg">View Products</button>
            
            <div class="table-container">
                <table id="product-table" class="table table-striped table-hover">
                    <thead class="table-dark">
                        <tr>
                            <th scope="col">Name</th>
                            <th scope="col">Price</th>
                            <th scope="col">Stock</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Laptop Pro 15</td>
                            <td>$1,299.99</td>
                            <td>45</td>
                        </tr>
                        <tr>
                            <td>Wireless Mouse</td>
                            <td>$29.99</td>
                            <td>150</td>
                        </tr>
                        <tr>
                            <td>USB-C Hub</td>
                            <td>$49.99</td>
                            <td>78</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            
            <button type="button" class="btn btn-success btn-lg">Add Product</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
